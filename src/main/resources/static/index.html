<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slooze Commodities - Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="/styles.css">

</head>
<body>
<div class="login-wrapper">
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-card glass-effect">
        <div class="card-glow"></div>

        <div class="logo-section">
            <div class="logo-icon">
                <div class="logo-ring"></div>
                <svg viewBox="0 0 50 50" width="50" height="50">
                    <circle cx="25" cy="25" r="20" fill="currentColor" opacity="0.2"/>
                    <path d="M15 25 L22 18 L22 32 Z" fill="currentColor"/>
                    <path d="M28 18 L35 25 L28 32 Z" fill="currentColor"/>
                </svg>
            </div>
            <h1 class="gradient-text">Slooze Commodities</h1>
            <p class="tagline">
                <span class="typing-effect">Supply Chain Management Platform</span>
            </p>
        </div>

        <div id="theme-toggle" class="theme-toggle glass-effect">
            <svg class="sun-icon" viewBox="0 0 24 24" width="20" height="20">
                <circle cx="12" cy="12" r="5" fill="currentColor"/>
                <line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                <line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/>
                <line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/>
                <line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24" width="20" height="20">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
            </svg>
        </div>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    Email Address
                </label>
                <div class="input-wrapper">
                    <input type="email" id="email" placeholder="you@example.com" required />
                    <div class="input-highlight"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    Password
                </label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" required />
                    <div class="input-highlight"></div>
                </div>
            </div>

            <button type="submit" class="btn-primary gradient-btn">
          <span class="btn-content">
            <span>Sign In</span>
            <svg viewBox="0 0 24 24" width="20" height="20">
              <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          </span>
                <span class="btn-shine"></span>
            </button>
        </form>

        <div id="message" class="message"></div>

        <div class="links">
            <a href="/products.html" class="link-card">
                <div class="link-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                        <line x1="9" y1="9" x2="15" y2="9" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="15" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <div>
                    <div class="link-title">Products</div>
                    <div class="link-subtitle">Requires login</div>
                </div>
            </a>
            <a href="/dashboard.html" class="link-card">
                <div class="link-icon">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" fill="none"/>
                        <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2" fill="none"/>
                        <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" fill="none"/>
                        <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <div>
                    <div class="link-title">Dashboard</div>
                    <div class="link-subtitle">Managers only</div>
                </div>
            </a>
        </div>
    </div>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="mesh-gradient"></div>
    </div>
</div>

<script src="/app.js"></script>
</body>
</html>
